exec sconfig.cfg
cl_interp 0

bind y						"slot1;viewmodel_fov 0"
bind i						"slot2;viewmodel_fov 0"
bind MOUSE3					"slot3;viewmodel_fov 90"
bind MOUSE4					"voicemenu 1 7;say_team FAKE CHARGE"

alias +ubertext				"+attack2;chargeused;voicemenu 2 5"
alias -ubertext				"-attack2"
bind MOUSE2					"+ubertext"
bind MOUSE5					"voicemenu 2 5;chargeready"

bind f5						"load_itempreset 0;say_team MEDIGUN EQUIPPED;alias chargeready uberready;alias chargeused uberused"
alias uberready				"say_team UBERCHARGE READY"
alias uberused				"say_team UBERCHARGED USED"

bind f6						"load_itempreset 1;say_team KRITZKRIEG EQUIPPED;alias chargeready kritzready;alias chargeused kritzused"
alias kritzready			"say_team KRITZKRIEG READY"
alias kritzused				"say_team KRITZKRIEG USED"